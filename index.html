<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class = "text-container">
        <h1 id = "high-scores">View high scores</h1>
        </div>
        <div class="timer-container">
        <p id="timer"></p>
        </div>
    </header>

    <!--starting page-->
    <div id = "start-container">
        <div class="quiz-title">
            <h1>Coding Quiz Challenge</h1>
        </div>
        <div class="quiz-description">
            <p>Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time
                by ten seconds!</p>
        </div>
        <div class="start-button-container">
            <button id ="start-btn">Start Quiz</button>
        </div>
    </div>

    <!--quiz page-->
    <main id = "question-container" class="hide">
        <div id ="question">Question</div>
        <div id ="answer-buttons" class="btn-grid">
        </div>
        <div class = "indicator">status</div>
    </main>

    <!--high score page-->
    <div id="high-score-container" class="hide">
        <div>
            <h1>All done!</h1>
        </div>
        <div class="final-score-container">
            <p>Your score final score is : <span>0</span></p>
        </div>
        <div class="initials-input"><p>Enter initials: </p><input type="text"><button>Submit</button></div>
    </div>
<script src="./assets/js/script.js"></script>
</body>
</html>
